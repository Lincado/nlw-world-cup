<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Jogos - NLW Copa </title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <img src="./assets/img/logo.svg" alt="Logo da NLW">
            <img src="./assets/img/calendario.svg" alt="calendário">
        </header>
        
        <main id="cards">
            <div class="card">
                <h2>24/11 <span>quinta</span></h2>
                <ul>
                    <li>
                        <img src="./assets/img/bandeiras-dos-países/icon=switzerland.svg" alt="Bandeira da Suíça">
                        <strong>7:00</strong>
                        <img src="./assets/img/bandeiras-dos-países/icon=cameroon.svg" alt="Bandeira do Camarões">
                    </li>

                    <li>
                        <img src="./assets/img/bandeiras-dos-países/icon=portugal.svg" alt="Bandeira do Portugal">
                        <strong>12:00</strong>
                        <img src="./assets/img/bandeiras-dos-países/icon=ghana.svg" alt="Bandeira da Gana">
                    </li> 

                    <li>
                        <img src="./assets/img/bandeiras-dos-países/icon=brazil.svg" alt="Bandeira do brasil">
                        <strong>16:00</strong>
                        <img src="./assets/img/bandeiras-dos-países/icon=serbia.svg" alt="Bandeira da Servia">
                    </li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
